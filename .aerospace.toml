[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = ['move-node-to-workspace 5']

[[on-window-detected]]
if.app-id = 'org.mozilla.thunderbird'
run = ['move-node-to-workspace 6']

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['move-node-to-workspace 6']

